<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field class="full-width">
        <mat-label>Email cím</mat-label>
        <input matInput name="email" type="email" ngModel placeholder="E-mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Megfelelően töltse ki a mezőt</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Jelszó</mat-label>
        <input type="password" name="password" ngModel matInput placeholder="Jelszó" #passwordInput="ngModel">
      <mat-error *ngIf="passwordInput.invalid">Megfelelően töltse ki a mezőt.</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="warn">Bejelentkezés</button>
    </form>
  </mat-card-content>
</mat-card>
