<form class="comment-create-form" (submit)="addComment(commentForm)" #commentForm="ngForm">

  <mat-form-field class="comment-create-full-width">
    <input matInput ngModel name="comment" #messageInput="ngModel" maxlength="256"  placeholder="Vélemény" required>
    <mat-hint align="start"><strong>Ne adjon ki személyes adatokat!</strong> </mat-hint>
    <mat-hint align="end">{{messageInput?.value?.length}} / 256</mat-hint>

  </mat-form-field>
  <button mat-button type="submit" color="warn">Hozzászólás küldése</button>
</form>
